<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:azure;
            margin: 20px;
            padding: 20px;
            display:flexbox;
            justify-content: center;
            align-items: center;
            height: 100px;
            align-content: center;
        }

        .ticket {
            background:fixed;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px;
            text-align: center;
            max-width: 400px;
            width: 10000px;
            background-color: aquamarine;
        }

        .ticket h1 {
            font-size: 35px;
            color:black
            margin-bottom: 10px;
        }

        .ticket p {
            font-size: 20px;
            color:#000000;
            margin: 5px 0;
        }

        .ticket a {
            color:blue;
            text-decoration:double;
        }

        .ticket :hover {
            text-decoration: underline;
        }

        .ticket-footer {
            margin-top: 25px;
            font-size: 14px;
            color:#77773c;
        }
        
    </style>
</head>
<body>
    <div class="ticket"
    <div class="ticket-header">
            <img src="college.jpeg " height="100px;"border-radius="10px" alt="College Logo">
            
        </div>   

    <div class="ticket">
        <h1>Annual Cultural Fest</h1>
        <p><strong>Date:</strong> 1 January 2025</p>
        <p><strong>Time:</strong> 6:00 PM</p>
        <p><strong>Venue:</strong> College Auditorium</p>
        <p> <strong>Special guest:</strong> District Collector</p>
        <p></p>
        

        <div class="ticket-footer">
            <p>Visit: <a href= target="blank">https://jaihind.edu.in/jcoe/</a></p>
            <p>Contact:+91 9960662727 / +91 9766000214</p>


            
        </div>
    </div>

</body>
</html>
